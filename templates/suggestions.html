<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', filename='main.css')}}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/static/css/ai-brain.png" />
    <title>SkillGuru</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='css/skill-guru-bg2.avif') }}");
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #f4e8e8;
        padding: 20px;
        width: 50%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 20px 50px;
        text-align: center;
        border: 1px solid #f4e8e8;
        margin: 30px 0px 0px 0px;
      }

      h1 {
        color: #333;
      }

      p {
        font-size: 18px;
        color: #555;
      }

      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: white;
        background-color: #ee1351;
        padding: 10px 20px;
        border-radius: 20px 50px;
        transition: 0.3s ease-in-out;
      }

      a:hover {
        background-color: #ee1351;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center;
        height: 100vh;
      }

      .title-container {
        display: flex;
        align-items: center;
        background-color: #f4e8e8;
        border-radius: 15px 50px;
        padding: 10px;
        width: 160px;
        height: 25px;
        margin: 30px 0px 0px 0px;
      }

      .title-icon {
        width: 40px;
        height: auto;
      }

      .title-text {
        margin: -7px;
        font-size: 2rem;
        background: linear-gradient(to right, #ff5f6d, #ffc371);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
        <div class="title-container">
          <img
            src="{{ url_for('static', filename='css/s-icon.png')}}"
            alt=""
            data-aos="fade-in"
            class="title-icon"
          />
          <h1 class="title-text">kill</h1>
          <img
            src="{{ url_for('static', filename='css/g-icon.png')}}"
            alt=""
            data-aos="fade-in"
            class="title-icon"
          />
          <h1 class="title-text">uru</h1>
        </div>
    <div class="container">
        <h2>Your Score: {{ correct_count }} / {{ total_questions }}</h2>
        <h1>Suggestions for Improvement</h1>
        <ol>
            <li>{{ suggestions }}</li>
        </ol>
        <a href="/">Go Back to Home Page</a>
    </div>
    </div>
  </body>
</html>
